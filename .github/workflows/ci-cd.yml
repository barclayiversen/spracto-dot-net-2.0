name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "**.md"

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Frontend
        run: npm i
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      - name: Deploy Frontend
        run: gcloud app deploy
        working-directory: ./frontend

  build-and-deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          # export_default_credentials: true

      - name: Build docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE}} .
        working-directory: ./backend

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Push docker image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE}}
        working-directory: ./backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy spracto-net-${{ secrets.GCP_SERVICE }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE}}:latest\
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
        working-directory: ./backend
